	</header>

	<section class="startPage hidden" id="startPage">
		<div class="container tac">
			<div class="meinMenuWrap">
				<button class="bmenu" id="todayBtn">Графік на сьогодні</button>
				<button class="bmenu" id="byDateBtn">Графік за датою</button>
				<p>
					Невдовзі тут з'явится багато чого корисного та цікавого, чекайте на оновлення.
				</p>
			</div>
		</div>
	</section>
	<section class="schedule " id="schedule">
		<div class="scheduleWrap df aic">
			<div class="container tac">
				<div class="scheduleBtns df jcsa" id="scheduleBtns">
					<div class="scheduleIconBtn" data-responsibility = 'securityShift'><img class="scheduleIcon" src="images/bridge (2).png" alt=""></div>
					<div class="scheduleIconBtn" data-responsibility = 'dutyShift'><img class="scheduleIcon" src="images/home (3).png" alt="" ></div>
					<div class="scheduleIconBtn" data-responsibility = 'vacationShift'><img class="scheduleIcon" src="images/car (1).png" alt="" ></div>
				</div>
				<div class="scheduleBody" id="scheduleBody">

				</div>
				<button class="bmenu prev" id="schedulePrev">Назад</button>
			</div>
		</div>
	</section>
	<section class="preloaderSec hidden" id="preloaderSec">
		<preloader>
			<div class="preloader">
				<div class="preloader__square"></div>
				<div class="preloader__square"></div>
				<div class="preloader__square"></div>
				<div class="preloader__square"></div>
			</div>
			<div class="status">Loading<span class="status__dot">.</span><span class="status__dot">.</span><span
					class="status__dot">.</span></div>
		</preloader>
	</section>
	<section class="dateInpt hidden" id="dateInpt">
		<div class="dateInptWrap tac">
			<label for="datePicker">Оберіть дату</label>
			<input type="date" id="datePicker" name="datePicker">
			<button class="bmenu" id="datePickerBtn">Отримати графік</button>
